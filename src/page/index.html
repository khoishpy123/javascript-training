<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HOME PAGE</title>
  <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
  <header id="header">
    <div id="header-navbar">
      <nav class="navbar-list">
        <a class="navbar-link" href="">Home</a>
        <a class="navbar-link" href="">Detail</a>
        <a class="navbar-link" href="">Address</a>
        <a class="navbar-link" href="">Contact</a>
      </nav>
    </div>
  </header>
  <section class="main-content">
    <h1 class="main-title">View Records</h1>
    <button id="add-btn" type="button" class="add-btn">Add employee</button>
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Surname</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Salary</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="employee-list">
      </tbody>
    </table>
  </section>
  <section id="modal-employee" class="employee-popup">
    <form action="" id="insert-form" class="insert-popup" autocomplete="off" method="get">
      <button type="button" id="close-btn" class="close-btn">&times;</button>
      <h1 id="form-title">Insert Employee Records</h1>
      <input
        type="text"
        name="name"
        placeholder="Enter name"
        class="input-form"
        id="name"
      />
      <br />
      <input
        type="text"
        name="sirname"
        placeholder="Enter Sirname"
        class="input-form"
        id="sirname"
      />
      <br />
      <input
        type="email"
        name="mail"
        placeholder="Enter Email"
        class="input-form"
        id="email"
      />
      <br />
      <input
        type="text"
        name="phone"
        placeholder="Enter Phone"
        class="input-form"
        id="phone"
      /><br />
      <input
        type="text"
        name="salary"
        placeholder="Enter Salary"
        class="input-form"
        id="salary"
      />
      <br />
      <input type="hidden" id="employee-id">
      <button type="button" name="submit" id="submit-btn" class="insert-btn">
        Insert Record
      </button>
    </form>
  </section>
  <section id="delete-popup" class="form-delete">
    <form class="popup-content" >
      <div class="popup-container">
        <h2 class="popup-container-title">Delete Employee</h2>
        <p class="popup-container-confirm">Are you sure you want to delete Employee?</p>
        <div class="popup-footer">
          <button type="button" class="delete-btn" id="confirmDelete-btn">delete</button>
          <button type="button" class="cancelDel-btn" id="cancelDel-btn">cancel</button>
        </div>
      </div>
    </form>
  </section>
  <script type="module" src="../javascripts/main/home-main.js"></script>
</body>
</html>
