<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles/home-main.css">
</head>
<body>
  <header id="header">
    <div id="header-navbar">
      <nav class="navbar-list">
        <a class="navbar-link" href="">Home</a>
        <a class="navbar-link" href="">Detail</a>
        <a class="navbar-link" href="">Address</a>
        <a class="navbar-link" href="">Contact</a>
      </nav>
    </div>
  </header>
  <main class="main-content">
    <h1 class="main-title">View Records</h1>
    <button class="add-btn">Add employee</button>
    <table id="employee-list">
      <thead>
        <tr>
          <th>Name</th>
          <th>Surname</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Salary</th>
          <th>Action</th>
        </tr>
      </thead>
    </table>
  </main>
  <div id="form-section">
    <form action="" id="insert-form" autocomplete="off" method="get">
      <button  class="close-btn">&times;</button>
      <h1 class="title-form">Insert Employee Records</h1>
      <input
        type="text"
        name="name"
        placeholder="Enter name"
        class="input-form"
        id="name"
      />
      <br />
      <input
        type="text"
        name="sirname"
        placeholder="Enter Sirname"
        class="input-form"
        id="sirname"
      />
      <br />
      <input
        type="email"
        name="mail"
        placeholder="Enter Email"
        class="input-form"
        id="email"
      />
      <br />
      <input
        type="text"
        name="phone"
        placeholder="Enter Phone"
        class="input-form"
        id="phone"
      /><br />
      <input
        type="text"
        name="salary"
        placeholder="Enter Salary"
        class="input-form"
        id="salary"
      />
      <br />
      <button type="submit" name="submit" class="insert-btn">
        Insert Record
      </button>
    </form>
  </div>
  <script type="module" src="script/main.js"></script>
  <!-- <script src="script/views/form-insert.view.js"></script> -->
</body>
</html>
