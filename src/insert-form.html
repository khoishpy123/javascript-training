<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/insert-form.css" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/common.css" />
  </head>
  <body>
    <section class="insert-form">
      <form action="" id="root" autocomplete="off" method="get">
        <h1 class="title-form">Insert Employee Records</h1>
        <input
          type="text"
          name="name"
          placeholder="Enter name"
          class="input-form"
          id="name"
        />
        <br />
        <input
          type="text"
          name="sirname"
          placeholder="Enter Sirname"
          class="input-form"
          id="sirname"
        />
        <br />
        <input
          type="email"
          name="mail"
          placeholder="Enter Email"
          class="input-form"
          id="email"
        />
        <br />
        <input
          type="text"
          name="phone"
          placeholder="Enter Phone"
          class="input-form"
          id="phone"
        /><br />
        <input
          type="text"
          name="salary"
          placeholder="Enter Salary"
          class="input-form"
          id="salary"
        />
        <br />
        <button type="submit" name="submit" class="insert-btn">
          Insert Record
        </button>
      </form>
    </section>
  </body>
</html>
